<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default_layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="h1">ข้อมูลสมาชิก</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="container">
                    <form >

                        <div class="mb-3 row">
                            <label for="member_Id" class="col-sm-2 col-form-label">รหัสนักศึกษา</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="member_Id" placeholder="">
                            </div>
                            <div class="col-md-1">
                                <div class="d-gid gap-2">
                                    <button type="submit" class="btn btn-primary" routerLink="/">ค้นหา</button>
                                </div>
                            </div>
                            
                        </div>

                        <div class="mb-3 row">
                            <label for="password" class="col-sm-2 col-form-label">รหัสผ่าน</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="password" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">ชื่อ-สกุล</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="name" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="group" class="col-sm-2 col-form-label">กลุ่ม</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="group" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="address" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="phoneNumber" class="col-sm-2 col-form-label">เบอร์โทรศัพท์</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="phoneNumber" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="categoryName" class="col-sm-2 col-form-label">ประเภทสมาชิก</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="categoryName" placeholder="">
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <div class="offset-sm-3 col-sm-10">
                                <button type="submit" class="btn btn-success">เพิ่ม</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-info">แก้ไข</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-danger">ลบ</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
