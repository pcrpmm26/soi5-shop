<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default_layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="h1">ข้อมูลหนังสือ</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="container">
                    <form >

                        <div class="mb-3 row">
                            <label for="book_Id" class="col-sm-2 col-form-label">รหัสหนังสือ</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="book_Id" placeholder="">
                            </div>
                            <div class="col-md-1">
                                <div class="d-gid gap-2">
                                    <button type="submit" class="btn btn-primary" routerLink="/">ค้นหา</button>
                                </div>
                            </div>
                            
                        </div>

                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">ชื่อหนังสือ</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="name" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="author" class="col-sm-2 col-form-label">ชื่อผู้แต่ง</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="author" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="publisher" class="col-sm-2 col-form-label">สำนักพิมพ์</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="publisher" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="price" class="col-sm-2 col-form-label">ราคา</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="price" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="borrow_Student" class="col-sm-2 col-form-label">จำนวนวันที่สามารถยืมได้</label>
                            <div class="col-md-5">
                                <input class="form-control" type="text" name="borrow_Student" placeholder="">
                            </div>
                            <label for="borrow_Student" class="col-sm-2 col-form-label">วัน (สำหรับนักศึกษา)</label>
                        </div>

                        <div class="mb-3 row">
                            <label for="borrow_T" class="col-sm-2 col-form-label">จำนวนวันที่สามารถยืมได้</label>
                            <div class="col-md-5">
                                <input class="form-control" type="text" name="borrow_T" placeholder="">
                            </div>
                            <label for="borrow_T" class="col-sm-3 col-form-label">วัน (สำหรับครูหรือเจ้าหน้าที่)</label>
                        </div>
                        
                        <div class="mb-3 row">
                            <div class="offset-sm-3 col-sm-10">
                                <button type="submit" class="btn btn-success">บันทึก</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-danger" routerLink="/book">ยกเลิก</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
