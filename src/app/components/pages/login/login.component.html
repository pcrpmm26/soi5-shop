<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;500&family=IBM+Plex+Sans+Thai:wght@200&family=Mitr:wght@200&family=Noto+Serif+Thai&display=swap" rel="stylesheet">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	color: black;
	font-family: 'Athiti', sans-serif;
}
</style>
</head>
<div *ngIf="!isLoggedIn">
    <div class="h1 text-center">
        Login
    </div>
    <hr>
    <div class="row">
        <div class="container">
                <div class="row">
                    <div class="col text-center" style="color:red">
                        {{ errMessage }}
                    </div>
                </div>
            <form [formGroup]="loginForm">
                <div class="mb-3 row">
                    <label for="username" class="col-sm-12 col-form-label">Username</label>
                    <div class="col-sm-12">
                        <input formControlName="username" type="text" class="form-control" name="emusernameail" id="username" placeholder="Your Username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-12 col-form-label">Password</label>
                    <div class="col-sm-12">
                        <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" (click)="doLogin()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-main *ngIf="isLoggedIn"></app-main>
